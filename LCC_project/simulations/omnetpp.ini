[General]
# ===========================================================
# 1. GENEL AYARLAR (Tüm senaryolar için ortak)
# ===========================================================
network = simulations.Sim
sim-time-limit = 100s
cmdenv-express-mode = true     # Hızlı mod

# --- BATCH RUN AYARLARI ---
repeat = 10                   
seed-set = ${repetition}       

# --- DİSK VE PERFORMANS (KRİTİK!) ---
# Bu ayarlar diskinin dolmasını engeller
record-eventlog = false        
**.vector-recording = false    
**.scalar-recording = false    
**.bin-recording = false       

# --- Görselleştirmeyi Kapat ---
*.visualizer.osgVisualizer.typename = "" 
*.visualizer.mediumVisualizer.displaySignals = false
*.visualizer.physicalLinkVisualizer.displayLinks = false

# --- Harita Boyutları ---
*.host[*].mobility.constraintAreaMinX = 0m
*.host[*].mobility.constraintAreaMinY = 0m
*.host[*].mobility.constraintAreaMinZ = 0m
*.host[*].mobility.constraintAreaMaxX = 600m
*.host[*].mobility.constraintAreaMaxY = 600m
*.host[*].mobility.constraintAreaMaxZ = 0m

# --- Fiziksel Katman ---
*.host[*].wlan[0].typename = "Ieee80211Interface"
*.host[*].wlan[0].radio.typename = "Ieee80211ScalarRadio"
*.host[*].wlan[0].radio.transmitter.power = 2mW
*.host[*].wlan[0].radio.receiver.sensitivity = -85dBm
*.radioMedium.typename = "Ieee80211ScalarRadioMedium"

# --- LCC Uygulama Ayarları ---
*.host[*].numApps = 1
*.host[*].app[0].typename = "LCC"
*.host[*].app[0].destPort = 5000
*.host[*].app[0].beaconInterval = 1s
*.host[*].app[0].neighborValidityInterval = 3s

# ===========================================================
# 2. BASELINE (TEMEL) SENARYO
# ===========================================================
[Config Baseline]
description = "Standart: 40 Node, Orta Hız, Ideal Ortam"
*.numHosts = 40
*.host[*].app[0].numHosts = 40
*.host[*].mobility.typename = "RandomWaypointMobility"
*.host[*].mobility.speed = uniform(2mps, 5mps)
*.host[*].app[0].sendInterval = uniform(2s, 4s)
*.radioMedium.pathLoss.typename = "FreeSpacePathLoss"

# ===========================================================
# 3. TEST SENARYOLARI
# ===========================================================

# --- A) SCALABILITY (Node Sayısı Testi) ---
[Config Nodes_20]
extends = Baseline
description = "Seyrek Ag (20 Node)"
*.numHosts = 20
*.host[*].app[0].numHosts = 20

[Config Nodes_40]
extends = Baseline
description = "Orta Yogunluk (40 Node)"
*.numHosts = 40
*.host[*].app[0].numHosts = 40

[Config Nodes_60]
extends = Baseline
description = "Yogun Ag (60 Node)"
*.numHosts = 60
*.host[*].app[0].numHosts = 60

# --- B) MOBILITY (Hız Testi) ---
[Config Speed_Slow]
extends = Baseline
description = "Yavas Hareket"
*.host[*].mobility.speed = uniform(1mps, 2mps)

[Config Speed_Fast]
extends = Baseline
description = "Hizli Hareket (20 m/s)"
*.host[*].mobility.speed = uniform(15mps, 25mps)

# --- C) TRAFFIC LOAD (Yük Testi) ---
[Config Load_Heavy]
extends = Baseline
description = "Agir Trafik"
*.host[*].app[0].sendInterval = uniform(0.1s, 0.2s)

# --- D) PHYSICAL LAYER (Gerçekçilik Testi) ---
[Config Phy_Realistic]
extends = Baseline
description = "Golgeleme (Shadowing)"
*.radioMedium.pathLoss.typename = "LogNormalShadowing"
*.radioMedium.pathLoss.sigma = 4  
*.radioMedium.pathLoss.alpha = 2.5  

[Config Phy_Harsh]
extends = Baseline
description = "Zorlu Ortam (Rician Fading)"
*.radioMedium.pathLoss.typename = "RicianFading"
*.radioMedium.pathLoss.k = 8dB
